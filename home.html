<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Application</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="location.reload()">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Account</a>
                    <div class="dropdown-content">
                        <a href="#">Update Details</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Statements</a>
                    <div class="dropdown-content">
                        <a href="#">Expense Statement</a>
                        <a href="#">Income Statement</a>
                        <a href="#">Total Statement</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Reports</a>
                    <div class="dropdown-content">
                        <a href="#">Expense</a>
                        <a href="#">Income</a>
                        <a href="#">Full Report</a>
                    </div>
                </li>
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="profile-section">
        <div class="profile-pic">
            <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <p class="profile-name">Your Name</p>
        <div class="info-boxes">
            <a href="#" id="balance" class="info-box">Balance</a>
            <a href="#" id="income" class="info-box">Income</a>
            <a href="#" id="expenses" class="info-box">Expenses</a>
        </div>
        <div class="budget-box">
            <a href="#" id="budget" class="budget-link">Budget</a>
        </div>
    </section>
    <script src="home.js"></script>
</body>
</html>
